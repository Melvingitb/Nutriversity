<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutriversity</title>
    <link rel="stylesheet" href="./css/page.css">
    <!-- <script type="module" src="index.js"></script> -->
</head>
<body>
    <script type ="module" src="index.js"></script>

    <div class="banner">
        <div class="header"><b>Nutriversity</b></div>
    </div>

    <br>
    <form id="userinput">
        <input type="text" id="foodname" placeholder="Food Item Name">
        <input type="text" id="calories" placeholder="Calories">
        <input type="text" id="protein" placeholder="Protein">
        <input type="text" id="carbs" placeholder="Carbs">
        <input type="text" id="sugar" placeholder="Sugar">
        <input type="text" id="price" placeholder="Price">

        <input type="button" id="sub" value="Submit">

    </form>
    <br>

    <table id=datatable border=1 cellpadding=10>
        <tr>
            <td>Name</td>
            <td>calories</td>
            <td>protein</td>
            <td>carbs</td>
            <td>sugar</td>
            <td>price</td>
        </tr>
    </table>
</body>
</html>
