    <p>This website is meant to give college students a tool to help them make smarter and healthier choices while dining!</p>

    <div class="box"></div>
    <br>

    <form id="userinput">
        <input type="text" id="foodname" placeholder="Food Item Name">
        <input type="text" id="calories" placeholder="Calories">

        <input type="text" id="sugar" placeholder="Sugar">
        <input type="text" id="price" placeholder="Price">

        <input type="submit" id="sub">

    </form>

        </tr>
    </table>
